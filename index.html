<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Daily Quotes</title>
  </head>
  <body>
    <div class="wrapper">
      <header>Quote of the Day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">
            Never give up because you never know if the next try is going to be
            the one that works.
          </p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name">Mary Kay Ash</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="speech" title="Listen">
              <i class="fas fa-volume-up"></i>
            </li>
            <li class="copy" title="Copy"><i class="fas fa-copy"></i></li>
            <li class="facebook" title="Post On facebook">
              <i class="fab fa-facebook"></i>
            </li>
          </ul>
          <button>New Quote</button>
        </div>
      </div>
    </div>
    <script defer src="./kasper.js"></script>
  </body>
</html>
